<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>
<body>
    <h1 class="countdown-title">Запустить Таймер</h1>
    <div class="button startBtn-js">
        <div class="outer">
            <div class="height">
                <div class="inner">START</div>
            </div>
        </div>
    </div>
    <div class="timer" id="timer-1">
        <div class="field">
            <span class="value" data-value="days"></span>
            <span class="label">Days</span>
        </div>
    
        <div class="field">
            <span class="value" data-value="hours"></span>
            <span class="label">Hours</span>
        </div>
    
        <div class="field">
            <span class="value" data-value="mins"></span>
            <span class="label">Minutes</span>
        </div>
    
        <div class="field">
            <span class="value" data-value="secs"></span>
            <span class="label">Seconds</span>
        </div>
    </div>
    <div class="button stopBtn-js">
        <div class="outer">
            <div class="height">
                <div class="inner">STOP</div>
            </div>
        </div>
    </div>
    <div class="button clearBtn-js">
        <div class="outer">
            <div class="height">
                <div class="inner">CLEAR</div>
            </div>
        </div>
</body>
</html>
